<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Kart Online SignUp</title>
</head>
<body bgcolor="lightblue">
    <div class="container">
        <div class="signup">
            <center>
                <h1>Z-Kart Online</h1>
            <p style="text-shadow: 5ch;">
            <q> We have everything you need </q>
            </p>       
            
            <hr width="50%" color="grey">
            <br>
            <p>Please enter the details to SignUp with Z-Kart.</p>
            <form>
            <table>
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Age">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="Age" id="Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="Email" id="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">Address</label>
                    </td>
                    <td>
                        <input type="text" name="Address" id="Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Country">Country Zone</label>
                    </td>
                    <td>
                        <input type="text" name="Country" id="Country">
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit">
            <br>
            <br>
            <p>SignUp Using</p>
           <a href=https://www.facebook.com> <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/> </a>
           <a href=https://www.google.com> <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> </a>
           <a href=https://www.twitter.com> <img src="https://img.icons8.com/fluency/48/000000/twitter.png"/> </a>
           <hr color="grey" width="50%">
        
        </center>   
    </form>
<br>
<br>
<br>

    <Footer>
        References
        <br>
        <a href="https://icons8.com/icon/118497/facebook">Facebook icon by Icons8</a>
    </Footer>
        </div>
    </div>
</body>
</html>
